<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="scss/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="images/logo.svg" alt="tip calculator logo" class="app-logo">

  <div class="container">
    <div class="section">
      <p class="section__title">Bill</p>
      <div class="input">
        <input type="text" class="input__field">
        <span class="input__icon"><img src="images/icon-dollar.svg" alt="dollar icon"></span>
      </div>
    </div>

    <div class="section">
      <p class="section__title">Select Tip %</p>
      <div class="tip">
        <a href="#" class="btn tip__selection">5%</a>
        <a href="#" class="btn tip__selection">10%</a>
        <a href="#" class="btn tip__selection">15%</a>
        <a href="#" class="btn tip__selection">25%</a>
        <a href="#" class="btn tip__selection">50%</a>
        <a href="#" class="btn btn--custom tip__selection">Custom</a>
      </div>
    </div>

    <div class="section">
      <p class="section__title">Number of People</p>
      <div class="input">
        <input type="text" class="input__field">
        <span class="input__icon"><img src="images/icon-person.svg" alt="person icon"></span>
      </div>
    </div>


    <div class="container--result">
      <div class="result">
        <div class="result__wrapper">
          <p class="result__title">Tip Amount</p>
          <p class="result__sub-title">/ person</p>
          <span class="result__result">$0.00</span>
        </div>
      </div>

      <div class="result">
        <div class="result__wrapper">
          <p class="result__title">Total</p>
          <p class="result__sub-title">/ person</p>
          <span class="result__result">$0.00</span>
        </div>
      </div>

      <a href="#" class="btn btn--result btn--large">Reset</a>
    </div>
  </div>

  </div> -->
</body>

</html>
